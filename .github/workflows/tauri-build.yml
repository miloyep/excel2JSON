name: Build Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Linux build dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev \
            build-essential curl wget libayatana-appindicator3-dev librsvg2-dev

      # ‚úÖ macOS: build both arm64 + x86_64, then merge
      - name: Build macOS universal binary
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

          echo "üî® Building for Apple Silicon (arm64)..."
          pnpm tauri build --target aarch64-apple-darwin

          echo "üî® Building for Intel (x64)..."
          pnpm tauri build --target x86_64-apple-darwin

          echo "üß© Combining into Universal Binary..."
          APP_NAME=$(jq -r '.productName' src-tauri/tauri.conf.json)
          ARM_APP="src-tauri/target/aarch64-apple-darwin/release/bundle/macos/${APP_NAME}.app"
          X64_APP="src-tauri/target/x86_64-apple-darwin/release/bundle/macos/${APP_NAME}.app"
          UNIVERSAL_APP="src-tauri/target/universal/release/bundle/macos/${APP_NAME}.app"

          mkdir -p "$(dirname "$UNIVERSAL_APP")"
          ditto "$ARM_APP" "$UNIVERSAL_APP"

          # ÂêàÂπ∂‰∫åËøõÂà∂
          lipo -create \
            "$ARM_APP/Contents/MacOS/${APP_NAME}" \
            "$X64_APP/Contents/MacOS/${APP_NAME}" \
            -output "$UNIVERSAL_APP/Contents/MacOS/${APP_NAME}"

          echo "‚úÖ Universal binary created at: $UNIVERSAL_APP"

      # Windows / Linux Ê≠£Â∏∏ÊûÑÂª∫
      - name: Build Tauri app
        if: matrix.platform != 'macos-latest'
        run: pnpm tauri build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: src-tauri/target/
