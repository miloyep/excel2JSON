name: Build Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: # 手动触发

jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # Linux 构建需要 GTK + WebKit2 支持
      - name: Install Linux build dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev \
            build-essential curl wget libayatana-appindicator3-dev librsvg2-dev

      - name: Configure macOS universal build
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Enabling universal (arm64 + x64) macOS build"
          # 自动写入 tauri.conf.json 设置
          jq '.bundle.universal = true' src-tauri/tauri.conf.json > src-tauri/tauri.conf.tmp.json
          mv src-tauri/tauri.conf.tmp.json src-tauri/tauri.conf.json

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: src-tauri/target/release/bundle/
